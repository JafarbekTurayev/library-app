<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<!--<header th:insert="/blocks/header :: header"></header>-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
    <h5 class="my-0 mr-md-auto font-weight-normal">Welcome to Library.com</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/library/admin">library</a>
        <a class="p-2 text-dark" href="/category">category</a>
        <a class="p-2 text-dark" href="/book/admin">books</a>
        <a class="p-2 text-dark" href="#">search</a>
    </nav>
</div>

<div class="container mt-5 mb-5 ">
    <h1>Add Book</h1>
    <form action="/book/admin/add" method="post">
        <input type="text" name="name" placeholder="name of book" class="form-control"><br>
        <!--        <select name="libraryId">-->
        <!--            <option th:each="library : ${libraryList}"-->
        <!--                    th:value="${library.id}"-->
        <!--                    th:text="${library.name}">-->
        <!--            </option>-->
        <!--        </select>-->
        <div class="form-group">
            <label for="library">Choose library</label>
            <select class="form-control selectpicker" name="libraryId" id="library">
                <option value="">Nothing selected</option>
                <option th:each="library : ${libraryList}"
                        th:value="${library.id}"
                        th:text="${library.name}">
                </option>
            </select>
        </div>
        <!--        <select name="categoryIds" size="10" multiple="multiple">-->
        <!--            <option th:each="category : ${categoryList}"-->
        <!--                    th:value="${{category.id}}"-->
        <!--                    th:text="${category.name}">-->
        <!--            </option>-->
        <!--        </select>-->
        <div class="form-group">
            <label for="cat">Select Categories</label>
            <select class="form-control selectpicker" name="categoryIds" id="cat" multiple>
                <option th:each="category : ${categoryList}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
</div>

</footer>

</body>
</html>
