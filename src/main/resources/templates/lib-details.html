<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<body>
<!--<header th:insert="/blocks/header :: header"></header>-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
    <h5 class="my-0 mr-md-auto font-weight-normal">Welcome to Library.com</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/library">library</a>

</div>


<div class="container mt-5 mb-5 ">
    <h1>Library Detail</h1>
    <div class="alert alert-info mt-2">
        <h3 th:text="${ketmon.name}"/>
        <p th:text="${ketmon.address.city}"/>
        <!--        <a th:href = "'/library/'+${library.getId()}" class ="btn btn-warning">more...</a>-->
        <a th:href="'/library/admin/edit/'+${ketmon.id}" class="btn btn-warning">Edit</a><br>
        <form th:action="'/library/admin/delete/'+${ketmon.id}+''" method="post"><br>
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
